{% extends "base.html" %}

{% block content %}
<div class="row-fluid">
    <h1>Listar anos</h1>
</div>
<div class="row-fluid">
    <table id="historico_porcentagem" class="table table-striped table-bordered bootstrap-datatable datatable">
        <thead>
            <tr>
                <th>Ano</th>
                <th>Rendimento</th>
            </tr>
        </thead>
        <tbody>
        {% for ano in anos %}
        <tr>
            <td><a href="#">{{ ano }}</a></td>
            <td>{{item.porcentagem}}%</td>
            <td><a href="{% url 'editar_historico_porcentagem' item.id %}" class="btn btn-small btn-warning">Editar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
