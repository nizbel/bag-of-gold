{% extends "base.html" %}

{% block content %}
<div class="row-fluid">
    <div class="box-content">
    <table id="taxas" class="table table-striped table-bordered bootstrap-datatable datatable">
    <thead>
        <tr>
            <th>Valor</th>
            <th>Início Vigência</th>
        </tr>
    </thead>
    <tbody>
    {% for taxa in taxas_custodia %}
    <tr>
        <td>R${{ taxa.valor_mensal }}</td>
        <td>{{ taxa.ano_vigencia }}/{{ taxa.mes_vigencia }}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
</div>

<script type="text/javascript">
$( document ).ready(function() {
    var table = $('#taxas').dataTable({"bRetrieve": true});
    table.fnSort( [ [1,'asc'] ] );
});
</script>

{% endblock %}
