{% extends "base.html" %}
{% load staticfiles %}

{% block pagina_titulo_icone %}
<i class="icon-hourglass font-yellow-crusta"></i>
{% endblock %}

{% block content %}
<div class="portlet-body">
	<div class="row">
        <div class="col-md-12 text-center">
            <h2>
                {{ divisao.nome }} (CDB/RDB)
            </h2>
        </div>
        <div class="col-md-12 text-right util-btn-margin-bottom-5">
            <a class="btn btn-warning" href="{% url "divisoes:detalhar_divisao" divisao.id %}">Detalhar divis√£o</a>
        </div>
		<div class="col-md-12" id="linha_do_tempo">
            <div style="height: 150px"></div>
		</div>
	</div>
</div>

{% endblock %}

{% block extra_footer %}
<script src={% static "assets/global/plugins/horizontal-timeline/horizontal-timeline-normal.min.js" %} type="text/javascript"></script>
<script>
$(document).ready(function() {
    buscarLinhaTempo();
});

function buscarLinhaTempo() {
	App.blockUI({
        target: '#linha_do_tempo',
        iconOnly: true,
        overlayColor: 'none'
    });
    $.ajax({
        url : "{% url 'divisoes:linha_do_tempo' divisao.id %}",
        type : "GET",

        // handle a successful response
        success : function(resultado) {
            if (resultado.sucesso) {
                $('#linha_do_tempo').html(resultado.linha);
                timeline();
            }
            App.unblockUI('#linha_do_tempo');
        },

        // handle a non-successful response
        error : function(xhr,errmsg,err) {
            App.unblockUI('#linha_do_tempo');
            console.log(xhr.status + ": " + xhr.responseText);
        }
    });
}
</script>
{% endblock %}
