{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static "css/bootstrap.min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" type="text/css" rel="stylesheet">

    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <link id="base-style" href="{% static "css/style.css" %}" rel="stylesheet">
    <link id="base-style-responsive" href="{% static "css/style-responsive.css" %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;subset=latin,cyrillic-ext,latin-ext" rel="stylesheet" type="text/css">
    
    <style type="text/css">
        body { background: url({% static "img/bg-login.jpg" %}) !important; }
    </style>
    
</head>

<body>

    <div class="container-fluid-full">
        
        
                    
        <div class="row-fluid">
            <div class="login-box">
                <h2>Redefinição de senha</h2>
                <h3>Um email foi enviado com as instruções para redefinir sua senha, caso exista uma conta com o email informado.</h3>
                <h3>Caso você não receba o email, confira se o email foi digitado corretamente, e cheque sua pasta de <strong>Spam</strong>.</h3>
                
                <form>
                    <fieldset>
                        <div class="button-login">
                            <a href="{% url 'login' %}" class="btn btn-primary">Voltar</a>
                        </div>
                    </fieldset>
                </form>
            </div><!--/span-->
        </div><!--/row-->
        
    </div>


    <!-- Core Scripts - Include with every page -->
    <script src="{% static "js/jquery-1.9.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
