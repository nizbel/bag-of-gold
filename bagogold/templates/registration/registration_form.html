{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static "css/bootstrap.min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" type="text/css" rel="stylesheet">

    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <link id="base-style" href="{% static "css/style.css" %}" rel="stylesheet">
    <link id="base-style-responsive" href="{% static "css/style-responsive.css" %}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;subset=latin,cyrillic-ext,latin-ext" rel="stylesheet" type="text/css">
    
    <style type="text/css">
        body { background: url({% static "img/bg-login.jpg" %}) !important; }
    </style>
    
</head>

<body>

    <div class="container-fluid-full">
        
        <div class="row-fluid">
            <div class="login-box">
                <h2>Cadastrar usu√°rio</h2>
                <form method="POST" class="form-horizontal">{% csrf_token %}
                    <fieldset>
                        {% for field in form %}
                            {{ field.errors }}
                            <span>{{ field.label }}</span>
                            <div class="input-prepend">
                                <span class="add-on">
                                    {% if 'username' in field.name %}
                                        <i class="halflings-icon user"></i>
                                    {% elif 'password' in field.name %}
                                        <i class="halflings-icon lock"></i>
                                    {% elif 'email' in field.name %}
                                        <i class="halflings-icon envelope"></i>
                                    {% endif %}
                                </span>
                                <input class="input-large span10" name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" title="{{ field.help_text }}"
                                    type="{% if 'password' in field.name %}password{% else %}text{% endif %}">
                            </div>
                            <div class="clearfix"></div>
                        {% endfor %}
                        <div class="button-login">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="{% url 'login' %}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </fieldset>
                </form>
            </div><!--/span-->
        </div><!--/row-->
    </div>


    <!-- Core Scripts - Include with every page -->
    <script src="{% static "js/jquery-1.9.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
