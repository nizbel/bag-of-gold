{% load misc %}
<table id="proventos" class="table table-striped table-bordered table-hover table-header-fixed">
    <thead>
        <tr>
            <th>FII</th>
            <th>Tipo</th>
            <th>Data EX</th>
            <th>Data de pagamento</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        {% for provento in proventos %}
        <tr>
            <td><a href="{% url 'fii:detalhar_provento_fii' provento.id %}">{{provento.fii.ticker}}</a></td>
            <td>{{provento.descricao_tipo_provento}}</td>
            <td>{{provento.data_ex|date:'d/m/Y'}}</td>
            <td>{{provento.data_pagamento|date:'d/m/Y'}}</td>
            <td>R$ {{provento.valor_unitario|casas_decimais}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
