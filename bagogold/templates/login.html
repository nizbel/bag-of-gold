{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static "css/bootstrap.min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "font-awesome/css/font-awesome.css" %}" type="text/css" rel="stylesheet">

    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <link id="base-style" href="{% static "css/style.css" %}" rel="stylesheet">
    <link id="base-style-responsive" href="{% static "css/style-responsive.css" %}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;subset=latin,cyrillic-ext,latin-ext" rel="stylesheet" type="text/css">
    
    <style type="text/css">
        body { background: url({% static "img/bg-login.jpg" %}) !important; }
    </style>
    
</head>

<body>

    <div class="container-fluid-full">
        
        
                    
        <div class="row-fluid">
            <div class="login-box">
                <h2>Login</h2>
                {% if form.errors %}
                    <p>Usuário e/ou senha não conferem</p>
                {% endif %}
                <form class="form-horizontal" action="{% url "django.contrib.auth.views.login" %}" method="post">
                    {% csrf_token %}
                    <fieldset>
                        
                        <div class="input-prepend">
                            <span class="add-on"><i class="halflings-icon user"></i></span>
                            <input class="input-large span10" name="username" id="username" placeholder="Usuário" type="text">
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend">
                            <span class="add-on"><i class="halflings-icon lock"></i></span>
                            <input class="input-large span10" name="password" id="password" placeholder="Senha" type="password">
                        </div>
                        <div class="clearfix"></div>
                        
                        <div class="button-login">  
                        <a href="{% url 'cadastrar' %}" class="btn btn-warning">Cadastrar novo usuário</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}" />
                        <div class="clearfix"></div>
                
                <hr>
                        
<!--                     <h3>Forgot Password?</h3> -->
<!--                     <p> -->
<!--                         No problem, <a href="#">click here</a> to get a new password. -->
<!--                     </p>     -->
            </fieldset></form></div><!--/span-->
        </div><!--/row-->
        
        {% if messages %}
        <div class="row-fluid">
            <div class="login-box">
                {% for message in messages %}
                <h3>{{ message }}</h3>
                {% endfor %}
            </div>
        </div>
        {% endif %}
            
    </div>


    <!-- Core Scripts - Include with every page -->
    <script src="{% static "js/jquery-1.10.2.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/plugins/metisMenu/jquery.metisMenu.js" %}"></script>
    
    <!-- SB Admin Scripts - Include with every page -->
    <script src="{% static "js/sb-admin.js" %}" type="text/javascript"></script>
    
    <!-- Page-Level Plugin Scripts - Dashboard -->
    <script src="{% static "js/plugins/morris/raphael-2.1.0.min.js" %}"></script>
    <script src="{% static "js/plugins/morris/morris.js" %}"></script>
    
    <!-- Page-Level Demo Scripts - Dashboard - Use for reference -->
    <script src="{% static "js/demo/dashboard-demo.js" %}"></script>

</body>

</html>
