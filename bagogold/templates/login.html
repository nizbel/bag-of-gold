{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static "css/bootstrap.min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "font-awesome/css/font-awesome.css" %}" type="text/css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Dashboard -->
    <link href="{% static "css/plugins/morris/morris-0.4.3.min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "css/plugins/timeline/timeline.css" %}" type="text/css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="{% static "css/sb-admin.css" %}" type="text/css" rel="stylesheet">
</head>

<body>

    <div class="container">
        {% if messages %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        {% if form.errors %}
                            <p>Usuário e/ou senha não conferem</p>
                        {% endif %}
                        <form method="post" action="{% url "django.contrib.auth.views.login" %}">
                        {% csrf_token %}
                        
                        <label class="required" for="id_username">Login:</label>
                        <input class="form-control" id="id_username" type="text" name="username" maxlength="254" autofocus/>
                        <label class="required" for="id_password">Senha:</label>
                        <input class="form-control" id="id_password" type="password" name="password" />
                        <h3></h3>
                        
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Enviar" />
                        <input type="hidden" name="next" value="{{ next }}" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="{% static "js/jquery-1.10.2.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/plugins/metisMenu/jquery.metisMenu.js" %}"></script>
    
    <!-- SB Admin Scripts - Include with every page -->
    <script src="{% static "js/sb-admin.js" %}" type="text/javascript"></script>
    
    <!-- Page-Level Plugin Scripts - Dashboard -->
    <script src="{% static "js/plugins/morris/raphael-2.1.0.min.js" %}"></script>
    <script src="{% static "js/plugins/morris/morris.js" %}"></script>
    
    <!-- Page-Level Demo Scripts - Dashboard - Use for reference -->
    <script src="{% static "js/demo/dashboard-demo.js" %}"></script>

</body>

</html>
